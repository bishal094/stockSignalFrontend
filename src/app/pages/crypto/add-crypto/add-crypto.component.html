<div class="row">
  <div class="col-md-6 pr-1">
    <div class="form-group">
      <label>Search cryptos</label>
      <input
        type="text"
        class="form-control"
        placeholder="Search by symbol or name...."
        (keyup)="Search($event)"
      />
    </div>
  </div>
</div>
<div class="card" *ngFor="let item of searchResults">
  <div class="card-body">
    <div class="row">
      <div class="col-2 d-flex flex-column">
        <h6 class="text-info mb-3">Symbol</h6>
        <h6>{{ item.symbol }}</h6>
      </div>
      <div class="col-3 d-flex flex-column">
        <h6 class="text-info mb-3">Name</h6>
        <h6>{{ item.name }}</h6>
      </div>
      <div class="col-3 d-flex flex-column">
        <h6 class="text-info mb-3">Total Supply</h6>
        <h6>{{ item.total_supply }}</h6>
      </div>
      <!-- <div class="col-2 d-flex flex-column">
                <h6 class="text-info mb-3">Region</h6>
                <h6>{{item['4. region']}}</h6>
            </div> -->
      <div class="col-2">
        <a routerLink="/add-crypto-data/{{ item.symbol }}/{{ item.id }}">
          <button class="btn btn-sm btn-info">Add</button>
        </a>
      </div>
      <div class="col-2">
        <a routerLink="/add-closed-crypto-data/{{ item.symbol }}/{{ item.id }}">
          <button class="btn btn-sm btn-danger">Add Closed</button>
        </a>
      </div>
    </div>
  </div>
</div>
<div
  class="card"
  *ngIf="!searchDone && searchResults?.length === 0 && searchStarted"
>
  <div class="card-body d-flex justify-content-center">
    <div class="loader"></div>
  </div>
</div>
