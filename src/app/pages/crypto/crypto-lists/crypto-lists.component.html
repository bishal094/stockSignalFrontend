    
    <div class="card card-plain">
        <div class="card-header d-flex justify-content-between">
          <div class="d-flex align-items-center">
            <h4 class="card-title mr-3"> Cryptos</h4>
            <select (change)="onChange($event.target.value)" >
              <option value="All">All</option>
              <option value="Open">Open</option>
              <option value="Closed">Closed</option>
              <option value="Free">Free</option>
              <option value="Premium">Premium</option>
            </select>
          </div>
          <a routerLink="/add-crypto">
            <button class="btn btn-sm btn-success">New</button>
        </a>
        </div>
        <div class="card-body">
            <table class="table">
              <thead class=" text-primary">
                <th>
                  Symbol
                </th>
                <th>
                  Buy Below
                </th>
                <th>
                  Sell Above
                </th>
                <th >
                  Date
                </th>
                <th >
                </th>
              </thead>
              <tbody>
                <tr *ngFor="let crypto of cryptos">
                  <td>
                    {{crypto.symbol}}
                  </td>
                  <td>
                    {{crypto.sell}}
                  </td>
                  <td>
                    {{crypto.buy}}
                  </td>
                  <td >
                    {{crypto.created_at | date: 'dd-MMM-yyyy'}}
                  </td>
                  <td>
                      
                  <button class="btn btn-primary btn-sm mb-2 mr-2" routerLink="/edit-crypto-data/{{crypto.id}}">Edit</button>
                  <button class="btn btn-danger btn-sm mb-2 mr-2" (click)="Delete(crypto.id)">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>
