<div *ngIf="type === 'stock'; else cryptoDetails">
  <div class="card p-4" *ngIf="dataDetail; else loading">
    <h5>{{ symbol }} Details</h5>
    <div class="card-body">
      <div class="row">
        <div
          class="col-lg-2 d-flex flex-column mb-4"
          *ngFor="let key of dataDetailKeys"
        >
          <p class="text-info mb-3 detail-title">
            {{ key }}
          </p>
          <p>
            {{ dataDetail[key] }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <div class="card p-4">
      <h5>{{ symbol }} Details</h5>
      <div class="card-body d-flex justify-content-center">
        <div class="loader"></div>
      </div>
    </div>
  </ng-template>
</div>
<ng-template #cryptoDetails>
  <div class="card p-4" *ngIf="dataDetail; else loading">
    <h5>{{ symbol }} Details</h5>
    <div class="card-body">
      <div class="row">
        <div
          class="col-lg-2 d-flex flex-column mb-4"
          *ngFor="let key of dataDetailKeys"
        >
          <p class="text-info mb-3 detail-title">
            {{ key }}
          </p>
          <p>
            {{ dataDetail[key] }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <div class="card p-4">
      <h5>{{ symbol }} Details</h5>
      <div class="card-body d-flex justify-content-center">
        <div class="loader"></div>
      </div>
    </div>
  </ng-template>
</ng-template>

<form [formGroup]="manualForm" (ngSubmit)="AddManualData()">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>SYMBOL</label>
        <input
          type="text"
          disabled
          class="form-control"
          formControlName="symbol"
        />
      </div>
    </div>
    <div class="col-md-6" *ngIf="typeIndex === 1">
      <div class="form-group">
        <label>Yield</label>
        <input
          type="number"
          required
          min="0"
          class="form-control"
          formControlName="yield"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label>Image</label>
      <input
        type="file"
        name="file"
        id="file"
        (input)="selectFile($event)"
        accept=".jpeg,.jpg,.png,.svg, .jfif"
      />
    </div>
  </div>
  <button type="submit" class="btn btn-sm btn-success">Add</button>
</form>
